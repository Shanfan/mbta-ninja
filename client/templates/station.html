<template name="station">
  <div class="station">
    <a class="station-name modal-trigger" href="#add-modal">
      <div class="white-circle"></div>
      {{name}}
    </a>
    <div class="reports-container">
      {{#each reports name}}
        {{> report}}
      {{/each}}
    </div>
  </div>
</template>
